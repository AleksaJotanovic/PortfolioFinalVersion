<main class="column-start-center gap-1_3 relative">
    <h1>LOGIN</h1>
    <form class="column-center-stretch gap-1_5 relative" [formGroup]="loginForm" (ngSubmit)="logIn()">

        @if (valid === false) {
        <span>Password is incorrect.</span>
        }
        @if (!userExist) {
        <span>User with that email doesn't exist.</span>
        }

        <div class="adm-form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" formControlName="email">
        </div>
        <div class="adm-form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" formControlName="password">
        </div>
        <button #submitBtn type="submit" class="blue-btn" [disabled]="!loginForm.valid || valid === true">

            @if (valid === false || valid === null) {
            <i class="fa-light fa-right-to-bracket"></i>
            <h5>LOGIN</h5>
            }

            @if (valid === true) {
            <i class="fa-solid fa-spinner-third fa-spin fa-spin-reverse"></i>
            <h5>LOGIN SUCCESSFULL, PAGE IS LOADING...</h5>
            }

        </button>
        <a routerLink="/admin/forget-password">Forgot your password?</a>
    </form>

    <p class="boasting">
        Handcrafted by
        <a href="https://github.com/AleksaJotanovic/FinalVersionOfMyPortfolio" rel="noopener noreferrer"
            target="_blank">Aleksa Jotanovic</a>
    </p>
</main>
