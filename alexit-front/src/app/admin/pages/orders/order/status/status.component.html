<h1>Order status</h1>
<div class="status-scheme column-start-start">
    <div class="row-start-center gap-1_2" [ngClass]="{'active': statusHistory.includes(orderStatusList.PLACED)}">
        <span class="row-center-center" (click)="emitOnStatusChange(orderStatusList.PLACED)">
            <i class="fa-light fa-inbox-in"></i>
        </span>
        <h4>Placed</h4>
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <span></span>
    <div class="row-start-center gap-1_2" [ngClass]="{'active': statusHistory.includes(orderStatusList.PICKED)}">
        <span class="row-center-center" (click)="emitOnStatusChange(orderStatusList.PICKED)">
            <i class="fa-light fa-cart-flatbed-boxes"></i>
        </span>
        <h4>Picked</h4>
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <span></span>
    <div class="row-start-center gap-1_2" [ngClass]="{'active': statusHistory.includes(orderStatusList.PACKED)}">
        <span class="row-center-center" (click)="emitOnStatusChange(orderStatusList.PACKED)">
            <i class="fa-light fa-box-circle-check"></i>
        </span>
        <h4>Packed</h4>
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <span></span>
    <div class="row-start-center gap-1_2" [ngClass]="{'active': statusHistory.includes(orderStatusList.SHIPPED)}">
        <span class="row-center-center" (click)="emitOnStatusChange(orderStatusList.SHIPPED)">
            <i class="fa-light fa-truck-fast"></i>
        </span>
        <h4>Shipped</h4>
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <span></span>
    <div class="row-start-center gap-1_2" [ngClass]="{'active': statusHistory.includes(orderStatusList.DELIVERED)}">
        <span class="row-center-center" (click)="emitOnStatusChange(orderStatusList.DELIVERED)">
            <i class="fa-light fa-box-open-full"></i>
        </span>
        <h4>Delivered</h4>
        <i class="fa-solid fa-circle-check"></i>
    </div>
</div>
