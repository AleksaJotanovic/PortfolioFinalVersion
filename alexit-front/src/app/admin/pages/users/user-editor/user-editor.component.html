<main class="column-start-stretch gap-1">
    <div class="goback-title">
        <div class="row-start-center gap-0_5">
            <button type="button" class="circle-btn" routerLink="/admin/users"
                [queryParams]="{ limit: 13, currentPile: 0, searchQuery: '', role: 'both' }">
                <i class="fa-light fa-arrow-left"></i>
            </button>
            <span class="column-start-start gap-0_2">
                <h6>Back to users</h6>
                <h1>Add new user</h1>
            </span>
        </div>
        <button type="button" class="blue-btn" [disabled]="(!userForm.valid || userForm.value.role === roles.CUSTOMER)"
            (click)="submit()">
            <i class="fa-light fa-floppy-disk"></i>
            <h5>Save user</h5>
        </button>
    </div>

    <form class="content-box" [formGroup]="userForm">
        <div class="inline-group">
            <div class="adm-form-group flex-full">
                <label for="firstname">Firstname</label>
                <input size="1" type="text" id="firstname" placeholder="Enter firstname" formControlName="firstname">
            </div>
            <div class="adm-form-group flex-full">
                <label for="lastname">Lastname</label>
                <input size="1" type="text" id="lastname" placeholder="Enter lastname" formControlName="lastname">
            </div>
        </div>
        <div class="inline-group">
            <div class="adm-form-group flex-full">
                <label for="email">Email</label>
                <input size="1" type="email" id="email" placeholder="Enter email" formControlName="email">
            </div>
            <div class="adm-form-group flex-full">
                <label for="role">Role</label>
                <select size="1" id="role" formControlName="role">
                    <option ngValue="" selected disabled hidden>Select role</option>
                    <option [ngValue]="roles.ADMIN">Admin</option>
                    <option [ngValue]="roles.CUSTOMER" disabled>Customer</option>
                </select>
            </div>
        </div>
        <div class="inline-group relative" [ngStyle]="{'display': !passwordVisible ? 'none' : 'flex'}">
            <div class="adm-form-group flex-full">
                <label for="password">Password</label>
                <input size="1" type="password" id="password" placeholder="Enter password" formControlName="password">
                @if (passwordControl?.invalid) {
                <h6>{{getPasswordError()}}</h6>
                }
            </div>
            <div class="adm-form-group flex-full">
                <label for="confirmPassword">Confirm password</label>
                <input size="1" type="password" id="confirmPassword" placeholder="Confirm entered password"
                    formControlName="confirmPassword">
                @if (confirmPasswordControl?.invalid) {
                <h6>Password do not match!</h6>
                }
            </div>
        </div>
        <div class="column-center-stretch gap-1" formGroupName="shippingAddress">
            <div class="adm-form-group">
                <label for="phone">Phone</label>
                <input size="1" type="tel" id="phone" placeholder="Enter phone number" formControlName="phone">
            </div>
            <div class="inline-group">
                <div class="adm-form-group flex-full">
                    <label for="country">Country</label>
                    <input size="1" type="text" id="country" placeholder="Enter country" formControlName="country">
                </div>
                <div class="adm-form-group flex-full">
                    <label for="city">City</label>
                    <input size="1" type="text" id="city" placeholder="Enter city" formControlName="city">
                </div>
            </div>
            <div class="inline-group">
                <div class="adm-form-group flex-full">
                    <label for="street">Street</label>
                    <input size="1" type="text" id="street" placeholder="Enter street name & number"
                        formControlName="street">
                </div>
                <div class="adm-form-group flex-full">
                    <label for="zip">ZIP</label>
                    <input size="1" type="text" id="zip" placeholder="Enter zip(postal) code" formControlName="zip">
                </div>
            </div>
        </div>
    </form>

</main>
