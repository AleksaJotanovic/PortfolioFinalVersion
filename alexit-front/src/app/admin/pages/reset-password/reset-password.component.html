<main class="column-start-center gap-1_3">
    <h1>PASSWORD RESET</h1>
    <form class="column-center-stretch gap-1_5" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <div class="form-group relative">
            <label for="password">New password</label>
            <input type="password" id="password" placeholder="Enter your new password" formControlName="password">
            @if (passwordControl?.invalid) {
            <span>{{getPasswordError()}}</span>
            }
        </div>
        <div class="form-group relative">
            <label for="password">Confirm new password</label>
            <input type="password" id="password" placeholder="Confirm your new password"
                formControlName="confirmPassword">
            @if (confirmPasswordControl?.invalid) {
            <span>Password do not match!</span>
            }
        </div>
        <button type="submit" class="blue-btn" [disabled]="!resetPasswordForm.valid">
            <i class="fa-light fa-lock-keyhole"></i>
            <h5>SAVE PASSWORD</h5>
        </button>
    </form>
</main>
