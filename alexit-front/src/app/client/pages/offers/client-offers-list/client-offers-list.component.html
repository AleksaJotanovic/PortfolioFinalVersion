<main class="column-center-stretch">
    <section class="offers-header column-spacebetween-center">
        <span></span>
        <div class="column-center-center gap-1_5">
            <h1 class="lineheight-fit">OFFERS</h1>
            <ul class="row-center-center gap-1">
                <li class="lineheight-fit"><a routerLink="" class="lineheight-fit">Home</a></li>
                <li class="lineheight-fit"><i class="fa-light fa-chevron-right"></i></li>
                <li class="lineheight-fit"><a routerLink="" class="lineheight-fit">Offers</a></li>
            </ul>
        </div>
        <span></span>
    </section>
    <section class="offers-main column-center-stretch gap-4">

        <div class="search-offers row-center-stretch">
            <input #search type="text" placeholder="Search for blogs..." (input)="searchOffers($event.target)">
        </div>

        <div class="mobile-categories-activator" (click)="mobileCategoriesActive = true">
            <span class="row-start-center gap-0_5">
                <i class="fa-light fa-list"></i>
                <h1>CATEGORIES</h1>
            </span>
            <button type="button"><i class="fa-solid fa-caret-down"></i></button>
        </div>

        <div class="offers-container">

            <offers-categories [categories]="categories" />

            <div class="offers-list">
                @for (offer of offers; track $index) {
                <offer-card [categories]="categories" [offer]="offer" />
                }
            </div>


        </div>

    </section>
</main>


<mobile-offers-categories [active]="mobileCategoriesActive" [categories]="categories"
    (onClose)="mobileCategoriesActive = false" />
