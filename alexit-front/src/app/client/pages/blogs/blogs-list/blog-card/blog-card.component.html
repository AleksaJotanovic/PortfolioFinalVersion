<div #card class="blog-card column-start-stretch">
    <div class="blog-image column-spacebetween-center"
        [ngStyle]="{'background-image': 'url(' + blog.featuredImage + ')'}">
        <div class="blog-date column-center-center">
            <span>{{$.dateJustDay(blog.date)}}.</span><span>{{$.dateJustMonthName(blog.date)}}</span>
        </div>
        <span>{{topicName(blog.topic_id)}}</span>
    </div>
    <div class="blog-content column-start-stretch">
        <h1>{{blog.title}}</h1>
        <hr>
        <p>{{firstTextItem(blog.content)}}</p>
        <div class="blog-footer row-spacebetween-center">
            <div class="row-center-center">
                <span><i class="fa-light fa-timer"></i> {{$.dateFormatNormal(blog.date)}}</span>
                <span><i class="fa-light fa-messages"></i>23 comments</span>
            </div>
            <a [routerLink]="['/blogs/blog', blog._id, blog.title]" class="lineheight-fit">
                READ <i class="fa-solid fa-circle-chevron-down"></i>
            </a>
        </div>
    </div>
</div>
